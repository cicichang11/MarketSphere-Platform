<!DOCTYPE html>
<html>
<head>
    <title>Modify Order</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-900 dark:bg-zinc-800">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-4 text-white text-center">Modify Order</h1>
        <div class="bg-white dark:bg-zinc-900 shadow-md rounded px-8 py-8">
            <form method="POST">
                <input type="hidden" name="order_id" value="{{ order_id }}">
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="buyer_id">Buyer ID</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="buyer_id" name="buyer_id" type="text" value="{{ order_data.buyer_id }}" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="seller_id">Seller ID</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="seller_id" name="seller_id" type="text" value="{{ order_data.seller_id }}" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="item_id">Product ID</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="item_id" name="item_id" type="text" value="{{ order_data.item_id }}" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="status">Status</label>
                    <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="status" name="status" required>
                        <option value="paid" {% if order_data.status == 'paid' %}selected{% endif %}>Paid</option>
                        <option value="shipped" {% if order_data.status == 'shipped' %}selected{% endif %}>Shipped</option>
                        <option value="delivered" {% if order_data.status == 'delivered' %}selected{% endif %}>Delivered</option>
                    </select>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Modify Order
                    </button>
                    <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="{{ url_for('admin_panel') }}">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
