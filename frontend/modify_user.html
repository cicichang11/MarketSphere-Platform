<!DOCTYPE html>
<html>
<head>
    <title>Modify User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-900 dark:bg-zinc-800">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-4 text-white text-center">Modify User</h1>
        <div class="bg-white dark:bg-zinc-900 shadow-md rounded px-8 py-8">
            <form method="POST">
                <input type="hidden" name="email" value="{{ user_data.email }}">
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="email">Email</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" name="email" type="email" value="{{ user_data.email }}" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="user_name">User Name</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="user_name" name="user_name" type="text" value="{{ user_data.user_name }}" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="first_name">First Name</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="first_name" name="first_name" type="text" value="{{ user_data.first_name }}" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="last_name">Last Name</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="last_name" name="last_name" type="text" value="{{ user_data.last_name }}" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="user_role">User Role</label>
                    <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="user_role" name="user_role" required>
                        <option value="buyer" {% if user_data.user_role == 'buyer' %}selected{% endif %}>Buyer</option>
                        <option value="seller" {% if user_data.user_role == 'seller' %}selected{% endif %}>Seller</option>
                        <option value="admin" {% if user_data.user_role == 'admin' %}selected{% endif %}>Admin</option>
                    </select>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Modify User
                    </button>
                    <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="{{ url_for('admin_panel') }}">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
