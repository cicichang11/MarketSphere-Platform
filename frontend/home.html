<!DOCTYPE html>
<html>
<head>
    <title>MarketSphere - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-900 dark:bg-zinc-800">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-4 text-white text-center">Welcome to MarketSphere</h1>
        <nav class="mb-8">
            <ul class="flex justify-center">
                <li class="mr-6">
                    <a href="/" class="text-white hover:text-blue-400">Home</a>
                </li>
                <li class="mr-6">
                    <a href="/signup" class="text-white hover:text-blue-400">Signup</a>
                </li>
                <li class="mr-6">
                    <a href="/signin" class="text-white hover:text-blue-400">Login</a>
                </li>
                <li>
                    <a href="/logout" class="text-white hover:text-blue-400">Logout</a>
                </li>
            </ul>
        </nav>
        
        <div class="bg-white dark:bg-zinc-900 shadow-md rounded px-8 py-8 mt-8">
            {% if current_user %}
            <p class="text-xl mb-4 text-center">Welcome, {{ current_user.first_name }} {{ current_user.last_name }}!</p>
            {% else %}
            <p class="text-xl mb-4 text-center">Please <a href="/signin" class="text-blue-500 hover:text-blue-700">login</a> to access the website.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
